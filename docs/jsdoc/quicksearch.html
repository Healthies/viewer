aParser the parser that parsed the data in the chart styles ChartStyles the ChartStyles that style this chart Methods addToComponents(components) Adds the interactions handled by this ChartInteractions object to the components passed in Parameters: Name Type Description components addTooltipsToEntities(entities) Adds tooltips to the d3 svg entities passed in Parameters: Name Type Description entities addToSelection(d3Selection) Adds the interactions handled by this ChartInteractions object to the d3 selection passed in Parameters: Name Type Description d3Selection destroy() Destroys the resources that support the interactions handled by this ChartInteractions object getPanZoomInteraction() Returns the Plottable.js pan/zoom object that is attached to the plot Returns: Type Object getpanZoomInteractionXAxis() Returns the Plottable.js pan/zoom object that is attached to the x axis Returns: Type Object getToolbar() Returns the d3 selection that represents the toolbar in the DOM Returns: Type Object getTooltip() Returns the object that handles tooltips shown on hover Returns: Type Object × Search results Close Documentation generated by JSDoc 3.4.0 on March 17th 2016, 6:17:05 pm using the DocStrap template. "},"ChartStyles.html":{"id":"ChartStyles.html","title":"Class: ChartStyles","body":" Documentation Classes ChartChartConfigurationChartInteractionsChartStylesDataParserUtils Class: ChartStyles ChartStyles new ChartStyles(configuration) Constructs a new ChartStyles object Parameters: Name Type Description configuration Members &lt;static&gt; formatters :Object A collection of formatters used to format data before it is displayed Type: Object filters :Object A list of useful filters to help with conditional styling These are not static because they depend on the settings in the configuration Type: Object Methods addToSelection(selection) Add styling information to the D3 selection passed in This includes that gradient used behind the unit label in the y axis Parameters: Name Type Description selection d3.Selection applyFilters(filters, d) Check if the point meets the conditions of all filters in the array Parameters: Name Type Description filters Array d Object Returns: Type boolean assignAttributesToPlot(styles, plot) Associate the styles with the data points that match their filters using the plot's Plottable.js accessors Parameters: Name Type Description styles Array the styles to associate to the plot plot Plottable.Plots.XYPlot the plot getAttributeValueAccessor(attributeStyles, defaultAccessor) Returns an attribute accessor function based on the attribute styles passed in. If none of the filters in the styles match, the default accessor is used. Parameters: Name Type Description attributeStyles Array defaultAccessor function Returns: Type function getDefaultStylesForPlot(plot) Get a fresh copy of default styles for the plot This cannot be static because it depends on the configuration Parameters: Name Type Description plot Plottable.Plots.XYPlot Returns: Type Object getFilteredProperty(d, propertyName, propertiesWithFilters) Get the value of the property by checking the point against the filters Returns null if there is no match. Parameters: Name Type Description d Object propertyName String propertiesWithFilters Array Returns: Type * getStylesForPlot(plot) Returns the styles that have been set for the particular plot instance passed in If the returned styles are edited, they must be passed to setStylesForPlot() to affect the chart Parameters: Name Type Description plot Plottable.Plots.XYPlot Returns: Type Object getStylesKeyedByAttributeName(styles) Re-index the style info by the attribute to assess attribute priority more easily Parameters: Name Type Description styles Array Returns: Type Object resolveAttributeValue(attributeStyles, d) Resolves the attribute based on filters Parameters: Name Type Description attributeStyles Array d Object Returns: Type * resolveStyleNameForDatumInPlot(d, plot) Get the name of the style that a datum is rendered with, based on its filters Parameters: Name Type Description d the datum plot the plot with the styles used for rendering Returns: Type * setStylesForPlot(styles, plot) Set the styles that should be used for the plot instance Parameters: Name Type Description styles Array plot Plottable.Plots.XYPlot × Search results Close Documentation generated by JSDoc 3.4.0 on March 17th 2016, 6:17:05 pm using the DocStrap template. "},"DataParser.html":{"id":"DataParser.html","title":"Class: DataParser","body":" Documentation Classes ChartChartConfigurationChartInteractionsChartStylesDataParserUtils Class: DataParser DataParser new DataParser(data, measures, configuration) Creates an object that parses omh data into a format usable Plottable.js Parameters: Name Type Description data Object The data to parse now measures Object Strings representing the measures to extract from the data configuration OMHWebVisualizations.ChartConfiguration a configuration object containing options for parsing data Methods consolidateData(measure, data) Consolidate Plottable.js data points at the same time coordinates Parameters: Name Type Description measure string the measure will be used to look up the consolidation settings in the ChartConfiguration data Array the Plottable.js data the should be consolidated getAllMeasureData() Get all data found, organized by measure Returns: Type Array getIntervalDisplayDate(omhDatum, dateProvider, quantizationLevel) Get the display date for a datum that has specified an interval rather than a point in time Parameters: Name Type Description omhDatum object the omh formatted datum dateProvider object an object that provides dates. Moment.js is used by default. quantizationLevel number constant defined statically to represent the quantization level, e.g. OMHWebVisualizations.DataParser.QUANTIZE_DAY Returns: Type Date getMeasureData(measure) Get the data for the measure Parameters: Name Type Description measure string return any data found for the measure Returns: Type Array hasMeasureData(measure) See if there is data for the measure Parameters: Name Type Description measure Returns: Type boolean parseOmhData(omhData, measuresToParse, dateProvider) Parse out the data into an array that can be used by Plottable.js Parameters: Name Type Description omhData the data to parse, formatted according to Open mHealth schemas measuresToParse the measures to pull out of the data dateProvider an object that provides dates. Moment.js is used by default. Returns: an array of data ready for use in a Plottable.js plot Type array quantizeDate(date, quantizationLevel) Quantize a date to a quantization level Parameters: Name Type Description date Date the date to quantize quantizationLevel number constant defined statically to represent the quantization level, e.g. OMHWebVisualizations.DataParser.QUANTIZE Returns: the quantized date Type Date resolveKeyPath(obj, keyPath) Get the value found at a key path Parameters: Name Type Description obj object the object to search for the key path keyPath string the path where the desired value should be found Returns: Type * × Search results Close Documentation generated by JSDoc 3.4.0 on March 17th 2016, 6:17:05 pm using the DocStrap template. "},"Utils.html":{"id":"Utils.html","title":"Class: Utils","body":" Documentation Classes ChartChartConfigurationChartInteractionsChartStylesDataParserUtils Class: Utils Utils new Utils() No need to construct utils, because it is static. Placeholder for future use. Methods &lt;static&gt; mergeObjects(obj1, obj2) Merges the properties of two objects. Parameters: Name Type Description obj1 The base object obj2 The object with priority in the case of shared properties Returns: Type Object × Search results Close Documentation generated by JSDoc 3.4.0 on March 17th 2016, 6:17:05 pm using the DocStrap template. "}}
